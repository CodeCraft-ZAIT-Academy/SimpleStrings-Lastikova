<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleStrings</title>
</head>
<style>
    body {
        margin: 0;
        font-family: "Georgia", serif;
        background: #f8f5e5;
        min-height: 100vh;
    }

    .container {
        display: flex;
    }

    .sidebar {
        background: #1f2b46;
        width: 70px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        padding: 15px 8px;
        z-index: 1;
    }

    .sidebar nav {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .home button {
        background: #2f3b59;
        color: white;
        width: 100%;
        padding: 6px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 11px;
        margin-top: 40px;
    }

    .chords button,
    .songs button,
    .about button,
    .contact button {
        background: #2f3b59;
        color: white;
        width: 100%;
        padding: 6px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 11px;
        margin-top: 2px;
    }

    .header {
        background: #a43732;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 15px;
        border-bottom-left-radius: 10px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 2;
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .header-img {
        height: 50px;
        border-radius: 5px;
    }

    .logo {
        color: #ffd699;
        font-size: 30px;
        font-weight: bold;
    }

    .search-box input {
        padding: 6px 8px;
        width: 180px;
        border-radius: 6px;
        border: none;
        outline: none;
        background-color: #f8f5e5;
        color: black;
    }

    .content {
        margin-top: 35px;
        margin-left: 90px;
        padding: 20px;
        width: calc(100% - 90px);
        box-sizing: border-box;
        display: flex;
        justify-content: center;
    }

    .midle {
        background: #f0ede0;
        padding: 50px;
        border-radius: 8px;
        width: 100%;
        max-width: 1200px;
        margin-top: 20px;
    }

    .page-title {
        text-align: center;
        color: #1f2b46;
        font-size: 40px;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 2px solid #a43732;
    }

    .chords-container {
        background: #f8f5e5;
        padding: 30px;
        border-radius: 8px;
    }

    .chords-grid {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: 15px;
        margin-top: 20px;
    }

    .chord-item {
        background: #a43732;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 20px 10px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        transition: all 0.2s;
    }

    .chord-item:hover {
        background: #1f2b46;
    }
</style>

<body>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <a class="home"><button onclick="window.location.href='index.html'">Home</button></a>
                <a class="chords"><button onclick="window.location.href='SimpleStrings2.html'">Chords</button></a>
                <a class="songs"><button onclick="window.location.href='SimpleStrings3.html'">Songs</button></a>
                <a class="about"><button onclick="window.location.href='SimpleStrings4.html'">About</button></a>
                <a class="contact"><button onclick="window.location.href='SimpleStrings5.html'">Contact</button></a>
            </nav>
        </aside>

        <div style="width: 100%;">
            <header class="header">
                <div class="header-left">
                    <img class="header-img" src="cat.png" alt="logo">
                    <div class="logo">SimpleStrings</div>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Hľadať...">
                </div>
            </header>

            <div class="content">
                <div class="midle">
                    <h1 class="page-title">Guitar Chords</h1>
                    
                    <div class="chords-container">
                        <div class="chords-grid">
                            <div class="chord-item">C</div>
                            <div class="chord-item">D</div>
                            <div class="chord-item">E</div>
                            <div class="chord-item">F</div>
                            <div class="chord-item">G</div>
                            <div class="chord-item">A</div>
                            <div class="chord-item">B</div>
                            <div class="chord-item">C</div>
                            <div class="chord-item">D</div>
                            <div class="chord-item">E</div>
                            <div class="chord-item">F</div>
                            <div class="chord-item">G</div>
                            <div class="chord-item">A</div>
                            <div class="chord-item">B</div>
                            <div class="chord-item">C</div>
                            <div class="chord-item">D</div>
                            <div class="chord-item">E</div>
                            <div class="chord-item">F</div>
                            <div class="chord-item">G</div>
                            <div class="chord-item">A</div>
                            <div class="chord-item">B</div>
                            <div class="chord-item">C</div>
                            <div class="chord-item">D</div>
                            <div class="chord-item">E</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

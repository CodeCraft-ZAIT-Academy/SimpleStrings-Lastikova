<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleStrings</title>
</head>
<style>
    body {
        margin: 0;
        font-family: "Georgia", serif;
        background: #f8f5e5;
    }

    .container {
        display: flex;
    }

    .sidebar {
        background: #1f2b46;
        width: 70px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        padding: 15px 8px;
        z-index: 1;
    }

    .sidebar nav {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .home button {
        background: #2f3b59;
        color: white;
        width: 100%;
        padding: 6px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 11px;
        margin-top: 40px;
    }

    .chords button,
    .songs button,
    .about button,
    .contact button {
        background: #2f3b59;
        color: white;
        width: 100%;
        padding: 6px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 11px;
        margin-top: 2px;
    }

    .header {
        background: #a43732;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 15px;
        border-bottom-left-radius: 10px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 2;
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .header-img {
        height: 50px;
        border-radius: 5px;
    }

    .logo {
        color: #ffd699;
        font-size: 30px;
        font-weight: bold;
    }

    .search-box input {
        padding: 6px 8px;
        width: 180px;
        border-radius: 6px;
        border: none;
        outline: none;
        background-color: #f8f5e5;
        color: black;
    }

    .content {
        margin-top: 35px;
        margin-left: 90px;
        padding: 20px;
        width: calc(100% - 90px);
        box-sizing: border-box;
        display: flex;
        justify-content: center;
    }

    .midle {
        background: #f0ede0;
        padding: 50px;
        border-radius: 8px;
        width: 100%;
        max-width: 1200px;
        margin-top: 20px;
    }

    .page-title {
        text-align: center;
        color: #1f2b46;
        font-size: 40px;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 2px solid #a43732;
    }

    .chords-container {
        background: #f8f5e5;
        padding: 30px;
        border-radius: 8px;
    }

    .chords-grid {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: 15px;
        margin-top: 20px;
    }

    .chord-item {
        background: #a43732;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 20px 10px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        transition: all 0.2s;
    }

    .chord-item:hover {
        background: #1f2b46;
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }

    .modal-img {
        max-width: 300px;
        max-height: 300px;
        margin: 10px 0;
    }

    .close-btn {
        background: #a43732;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
</style>

<body>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <a class="home"><button onclick="window.location.href='index.html'">Home</button></a>
                <a class="chords"><button onclick="window.location.href='SimpleStrings2.html'">Chords</button></a>
                <a class="songs"><button onclick="window.location.href='SimpleStrings3.html'">Songs</button></a>
                <a class="about"><button onclick="window.location.href='SimpleStrings4.html'">About</button></a>
                <a class="contact"><button onclick="window.location.href='SimpleStrings5.html'">Contact</button></a>
            </nav>
        </aside>

        <div style="width: 100%;">
            <header class="header">
                <div class="header-left">
                    <img class="header-img" src="cat.png" alt="logo">
                    <div class="logo">SimpleStrings</div>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Hľadať...">
                </div>
            </header>

            <div class="content">
                <div class="midle">
                    <h1 class="page-title">Guitar Chords</h1>
                    
                    <div class="chords-container">
                        <div class="chords-grid">
                            <div class="chord-item" onclick="showChord('a-chord.png', 'A Chord')">A</div>
                            <div class="chord-item" onclick="showChord('a2-chord.png', 'A2 Chord')">A2</div>
                            <div class="chord-item" onclick="showChord('am-chord.png', 'Am Chord')">Am</div>
                            <div class="chord-item" onclick="showChord('a-f#-chord.png', 'A/F# Chord')">A/F#</div>
                            <div class="chord-item" onclick="showChord('b-chord.png', 'B Chord')">B</div>
                            <div class="chord-item" onclick="showChord('bm-chord.png', 'Bm Chord')">Bm</div>
                            <div class="chord-item" onclick="showChord('c-chord.png', 'C Chord')">C</div>
                            <div class="chord-item" onclick="showChord('c#m-chord.png', 'C#m Chord')">C#m</div>
                            <div class="chord-item" onclick="showChord('d-chord.png', 'D Chord')">D</div>
                            <div class="chord-item" onclick="showChord('e-chord.png', 'E Chord')">E</div>
                            <div class="chord-item" onclick="showChord('em-chord.png', 'Em Chord')">Em</div>
                            <div class="chord-item" onclick="showChord('f-chord.png', 'F Chord')">F</div>
                            <div class="chord-item" onclick="showChord('f#m-chord.png', 'F#m Chord')">F#m</div>
                            <div class="chord-item" onclick="showChord('b5-chord.png', 'B5 Chord')">B5</div>
                            <div class="chord-item" onclick="showChord('e5-chord.png', 'E5 Chord')">E5</div>
                            <div class="chord-item" onclick="showChord('f#5-chord.png', 'F#5 Chord')">F#5</div>
                            <div class="chord-item" onclick="showChord('f5-chord.png', 'F5 Chord')">F5</div>
                            <div class="chord-item" onclick="showChord('g5-chord.png', 'G5 Chord')">G5</div>
                            <div class="chord-item" onclick="showChord('g-chord.png', 'G Chord')">G</div>
                            <div class="chord-item" onclick="showChord('gmaj7-chord.png', 'Gmaj7 Chord')">Gmaj7</div>
                            <div class="chord-item" onclick="showChord('a7-chord.png', 'A7 Chord')">A7</div>
                            <div class="chord-item" onclick="showChord('d7-chord.png', 'D7 Chord')">D7</div>
                            <div class="chord-item" onclick="showChord('e7-chord.png', 'E7 Chord')">E7</div>
                            <div class="chord-item" onclick="showChord('g7-chord.png', 'G7 Chord')">G7</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="chordModal">
        <div class="modal-content">
            <h2 id="chordTitle">Chord</h2>
            <img class="modal-img" id="chordImage" src="" alt="Chord">
            <br>
            <button class="close-btn" onclick="closeModal()">Zatvoriť</button>
        </div>
    </div>

    <script>
        function showChord(imageName, chordTitle) {
            document.getElementById('chordTitle').textContent = chordTitle;
            document.getElementById('chordImage').src = imageName;
            document.getElementById('chordModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('chordModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('chordModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>

</body>

</html>

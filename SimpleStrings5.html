<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleStrings</title>
    <link rel="stylesheet" href="SimpleStrings5.css">
</head>

<body>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <a class="home"><button onclick="window.location.href='index.html'">Home</button></a>
                <a class="chords"><button onclick="window.location.href='SimpleStrings2.html'">Chords</button></a>
                <a class="songs"><button onclick="window.location.href='SimpleStrings3.html'">Songs</button></a>
                <a class="about"><button onclick="window.location.href='SimpleStrings4.html'">About</button></a>
                <a class="contact"><button onclick="window.location.href='SimpleStrings5.html'">Contact</button></a>
            </nav>
        </aside>

        <div style="width: 100%;">
            <header class="header">
                <div class="header-left">
                    <img class="header-img" src="cat.png" alt="logo">
                    <div class="logo">SimpleStrings</div>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="H쬬da콘..." disabled>
                </div>
            </header>

            <div class="content">
                <div class="midle">
                    <h1 class="page-title">Contact</h1>

                    <div class="contact-container">
                        <div class="contact-info">
                            <h2 class="section-title">My contact information</h2>
                            
                            <div class="contact-item">
                                <div class="contact-icon">九괦잺</div>
                                <div class="contact-details">
                                    <span class="contact-label">E-mail</span>
                                    <a href="mailto:alicalastikova12@gmail.com?subject=SimpleStrings Contact" class="email-link">
                                        alicalastikova12@gmail.com
                                    </a>
                                </div>
                            </div>

                            <div class="contact-item">
                                <div class="contact-icon">游</div>
                                <div class="contact-details">
                                    <span class="contact-label">Telef칩n</span>
                                    <a href="tel:+421940581301" class="phone-link">
                                        +421 940 581 301
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="contact-form">
                            <h2 class="section-title">Formul치r pre pripomienky</h2>
                            
                            <div class="form-group">
                                <label class="form-label" for="name">Meno *</label>
                                <input type="text" id="name" class="form-input" placeholder="Zadajte va코e meno" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="email">E-mail *</label>
                                <input type="email" id="email" class="form-input" placeholder="Zadajte v치코 e-mail" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="songRequest">콯iados콘 o piese켿</label>
                                <input type="text" id="songRequest" class="form-input" placeholder="N치zov piesne a interpreta (napr. 'Imagine - John Lennon')">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="message">Spr치va *</label>
                                <textarea id="message" class="form-textarea" placeholder="Nap칤코te va코u spr치vu..." required></textarea>
                            </div>

                            <button class="submit-btn" id="submitForm">Odosla콘 spr치vu</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="notification" class="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.contact-form');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const songRequestInput = document.getElementById('songRequest');
            const messageInput = document.getElementById('message');
            const submitBtn = document.getElementById('submitForm');
            const notification = document.getElementById('notification');
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            function showNotification(message, isError = false) {
                notification.textContent = message;
                notification.className = 'notification' + (isError ? ' error' : '');
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000);
            }
            function handleSubmit(event) {
                event.preventDefault();
                
                if (!nameInput.value.trim()) {
                    showNotification('Pros칤m, zadajte va코e meno.', true);
                    nameInput.focus();
                    return;
                }
                
                if (!emailInput.value.trim()) {
                    showNotification('Pros칤m, zadajte v치코 e-mail.', true);
                    emailInput.focus();
                    return;
                }
                
                if (!isValidEmail(emailInput.value)) {
                    showNotification('Pros칤m, zadajte platn칳 e-mail.', true);
                    emailInput.focus();
                    return;
                }
                
                if (!messageInput.value.trim()) {
                    showNotification('Pros칤m, nap칤코te spr치vu.', true);
                    messageInput.focus();
                    return;
                }
                
                const subject = `SimpleStrings: ${nameInput.value}${songRequestInput.value ? ` - ${songRequestInput.value}` : ''}`;
                let body = `Meno: ${nameInput.value}\n`;
                body += `E-mail: ${emailInput.value}\n`;
                
                if (songRequestInput.value.trim()) {
                    body += `콯iados콘 o piese켿: ${songRequestInput.value}\n`;
                }
                
                body += `\nSpr치va:\n${messageInput.value}`;
                
                const encodedSubject = encodeURIComponent(subject);
                const encodedBody = encodeURIComponent(body);
                
                const mailtoLink = `mailto:alicalastikova12@gmail.com?subject=${encodedSubject}&body=${encodedBody}`;
                
                const link = document.createElement('a');
                link.href = mailtoLink;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                nameInput.value = '';
                emailInput.value = '';
                songRequestInput.value = '';
                messageInput.value = '';
                
                showNotification('캝akujeme za va코u spr치vu! Emailov칳 klient sa otv치ra...');
            }
            submitBtn.addEventListener('click', handleSubmit);
            form.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !event.target.matches('textarea')) {
                    event.preventDefault();
                    handleSubmit(event);
                }
            });
            const emailLink = document.querySelector('.email-link');
            if (emailLink) {
                emailLink.title = "Kliknite pre odoslanie emailu";
            }
            
            const phoneLink = document.querySelector('.phone-link');
            if (phoneLink) {
                phoneLink.title = "Kliknite pre zavolanie";
            }
        });
    </script>

</body>

</html>

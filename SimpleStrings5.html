<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleStrings</title>
    <style>
        body {
            margin: 0;
            font-family: "Georgia", serif;
            background: #f8f5e5;
            min-height: 100vh;
        }

        .container {
            display: flex;
        }

        .sidebar {
            background: #1f2b46;
            width: 70px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 15px 8px;
            z-index: 1;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .home button {
            background: #2f3b59;
            color: white;
            width: 100%;
            padding: 6px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            margin-top: 40px;
        }

        .chords button,
        .songs button,
        .about button,
        .contact button {
            background: #2f3b59;
            color: white;
            width: 100%;
            padding: 6px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            margin-top: 2px;
        }

        .header {
            background: #a43732;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom-left-radius: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            z-index: 2;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-img {
            height: 50px;
            border-radius: 5px;
        }

        .logo {
            color: #ffd699;
            font-size: 30px;
            font-weight: bold;
        }

        .search-box input {
            padding: 6px 8px;
            width: 180px;
            border-radius: 6px;
            border: none;
            outline: none;
            background-color: #f8f5e5;
            color: black;
        }

        .content {
            margin-top: 35px;
            margin-left: 90px;
            padding: 20px;
            width: calc(100% - 90px);
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        .midle {
            background: #f0ede0;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .page-title {
            text-align: center;
            color: #1f2b46;
            font-size: 50px;
            margin-bottom: 40px;
            padding-bottom: 15px;
            border-bottom: 2px solid #a43732;
        }

        .contact-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .contact-info {
            flex: 1;
            min-width: 300px;
            background: #f8f5e5;
            padding: 30px;
            border-radius: 8px;
        }

        .contact-form {
            flex: 2;
            min-width: 300px;
            background: #f8f5e5;
            padding: 30px;
            border-radius: 8px;
        }

        .section-title {
            color: #1f2b46;
            font-size: 32px;
            margin-top: 0;
            margin-bottom: 25px;
            text-align: center;
        }

        .contact-item {
            margin-bottom: 25px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .contact-icon {
            background: #a43732;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .contact-details {
            flex: 1;
        }

        .contact-label {
            color: #1f2b46;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
        }

        .contact-value {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #1f2b46;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: "Georgia", serif;
            font-size: 16px;
            background: white;
            box-sizing: border-box;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #a43732;
            box-shadow: 0 0 0 2px rgba(164, 55, 50, 0.2);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: #a43732;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #2f3b59;
        }
    </style>
</head>

<body>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <a class="home"><button onclick="window.location.href='index.html'">Home</button></a>
                <a class="chords"><button onclick="window.location.href='SimpleStrings2.html'">Chords</button></a>
                <a class="songs"><button onclick="window.location.href='SimpleStrings3.html'">Songs</button></a>
                <a class="about"><button onclick="window.location.href='SimpleStrings4.html'">About</button></a>
                <a class="contact"><button onclick="window.location.href='SimpleStrings5.html'">Contact</button></a>
            </nav>
        </aside>

        <div style="width: 100%;">
            <header class="header">
                <div class="header-left">
                    <img class="header-img" src="cat.png" alt="logo">
                    <div class="logo">SimpleStrings</div>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="H쬬da콘..." disabled>
                </div>
            </header>

            <div class="content">
                <div class="midle">

                    <div class="contact-container">
                        <div class="contact-info">
                            <h2 class="section-title">My contact information</h2>
                            
                            <div class="contact-item">
                                <div class="contact-icon">九괦잺</div>

                                    <span class="contact-label">E-mail</span>

                                </div>
                            </div>

                            <div class="contact-item">
                                <div class="contact-icon">游</div>

                        </div>

                        <div class="contact-form">

                            <div class="form-group">
                                <label class="form-label" for="name">Meno</label>

                            <div class="form-group">

                                <input type="email" id="email" class="form-input" placeholder="Zadajte v치코 e-mail">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="songRequest">콯iados콘 o piese켿</label>
                                <input type="text" id="songRequest" class="form-input" placeholder="N치zov piesne a interpreta (napr. 'Imagine - John Lennon')">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="message">Spr치va</label>
                                <textarea id="message" class="form-textarea" placeholder="Nap칤코te va코u spr치vu..."></textarea>
                            </div>

                            <button class="submit-btn">Odosla콘 spr치vu</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
